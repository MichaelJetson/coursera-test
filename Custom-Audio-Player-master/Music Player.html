<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>

        <div id="bg">

            <div id="blackLayer"></div>
            <div class="vertical-menu">
  <select id="colors" onchange="onclick()">
  <option value="1">Red</option>
  <option value="2">Blue</option>
  <option value="3" >Green</option>
  <option value="4">Yellow</option>
  <option value="5">Orange</option>
  <option value="6" selected="selected">White</option>
</select>
</div>
            <object data="https://www.youtube.com/embed/KWJaBJYJIjI?rel=0&mute=1&autoplay=1;showinfo=0&controls=0"
   width="100%" height="100%">abc</object>
        </div>
       
        <div id="main">
            
            <div id="player">
                
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Play.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>

                
            </div>
        </div>
    </body>
    <script type="text/javascript">
    
        var songs = ["music/1.mp3","music/2.mp3","music/3.mp3","music/4.mp3","music/5.mp3","music/6.mp3","music/5.mp3"];
        var poster = ["Poster1.jpg","Poster2.jpg","Poster3.jpg"];
        
        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");
        
        var song = new Audio();
        var currentSong = 0;    // it point to the current song
        
        window.onload = playSong;   // it will call the function playSong when window is load
        
        function playSong(){
            
            song.src = songs[currentSong];  //set the source of 0th song 
            
            songTitle.textContent = songs[currentSong]; // set the title of song
            
            song.play();    // play the song
        }
        
        function playOrPauseSong(){
            
            if(song.paused){
                song.play();
                $("#play img").attr("src","Pause.png");
            }
            else{
                song.pause();
                $("#play img").attr("src","Play.png");
            }
        }
        
        song.addEventListener('timeupdate',function(){ 
            
            var position = song.currentTime / song.duration;
            
            fillBar.style.width = position * 100 +'%';
        });
        
    
        function next(){
            
            currentSong++;
            if(currentSong > 5){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","Play.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
    
        function pre(){
            
            currentSong--;
            if(currentSong < 0){
                currentSong = 5;
            }
            playSong();
            $("#play img").attr("src","Play.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
        
    
    
    
    
    
    
    
    
    
    </script>

</script>
